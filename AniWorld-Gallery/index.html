<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>AniWorld-Gallery</title>
</head>
<body>
    <div class="container">

        <h1 class="heading">Pesquisar imagem</h1>

        <input type="text" placeholder="escreva aqui..." id="search-box">

        <div class="container-image">
            <div class="image" data-title="dragon ball">
                <img src="img/Goku.jpg" alt="">
                <h3>Son Goku</h3>
            </div>

            <div class="image" data-title="jujutsu kaisen">
                <img src="img/Satoru.jpg" alt="">
                <h3>Satoro Gojo</h3>
            </div>

            <div class="image" data-title="sword art online">
                <img src="img/Sword-Art.jpg" alt="">
                <h3>Sword Art Online</h3>
            </div>

            <div class="image" data-title="dragon ball">
                <img src="img/Vegeta.jpg" alt="">
                <h3>Vegeta</h3>
            </div>

            <div class="image" data-title="naruto">
                <img src="img/Naruto.jpg" alt="">
                <h3>Naruto Uzumaki</h3>
            </div>

            <div class="image" data-title="kimetsu no yaiba">
                <img src="img/KimetsuNY.jpg" alt="">
                <h3>Kimetsu No Yaiba</h3>
            </div>

            <div class="image" data-title="naruto">
                <img src="img/Sasuke.jpg" alt="">
                <h3>Sasuke Uchiha</h3>
            </div>

            <div class="image" data-title="dragon ball">
                <img src="img/DBZ_SP.jpg" alt="">
                <h3>Dragon Ball Super</h3>
            </div>

            <div class="image" data-title="naruto">
                <img src="img/Kakashi.jpg" alt="">
                <h3>Kakashi Hatake</h3>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
